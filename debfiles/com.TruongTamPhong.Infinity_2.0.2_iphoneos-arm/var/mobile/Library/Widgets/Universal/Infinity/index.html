<script type="text/javascript">
clock({twentyfour : false, padzero : false, refresh : 5000, success: function(clock){
document.getElementById('Hour').innerHTML = clock.hour();
document.getElementById('Minute').innerHTML = clock.minute();
document.getElementById('Ampm').innerHTML = clock.am();
document.getElementById('Month').innerHTML = months[clock.month()].substring(0,8);
document.getElementById('Date').innerHTML = clock.datepadded(); 
document.getElementById('Weekday').innerHTML = days[clock.day()].substring(0,8);}});
</script>

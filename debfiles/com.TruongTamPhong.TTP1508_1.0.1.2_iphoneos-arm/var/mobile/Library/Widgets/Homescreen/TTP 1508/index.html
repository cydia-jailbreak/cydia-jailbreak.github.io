<html>
<head>
<title>Author Trương Tam Phong</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="Scripts/Css/Style.css" type="text/css" media="screen"/>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Lang.js"></script>
</head>
<body onLoad="P(); TP(); TTP()">
<input type='file' class="input" id='BgInput' name='bg' accept="Image/New/*">
<div id="WallOverlay"></div>
<img id="Wallpaper" src="Scripts/Js/Blank.js"></div>
<div id="WallBlur"></div>
<img id="Overlay"></div>

<div id="Stt3Bg"></div>
<img id="Statusbar"></img>
<div id="Line"></div>
<div id="LightBulb"></div>
<div id="Notch"></div>

<div id="BgWind">
<div id="Wind">✫ Gió?? ✫</div></div>
<div id="BgHumi">
<div id="Humi">✫ Độ ẩm?? ✫</div></div>

<div id="MuCont">
<div id="MuBg">
<table style="border:none;">
<img id="Album">
<div id="MuOverlay"></div>
<div id="Title">♫ Music ♫</div>
<div id="Artist" class="open" src="Scripts/Js/Mus.js">Không có nghệ sĩ</div></div>
<div id="InfoCont">
<div class="Scrobble-section"><progress id="Playback-time"></progress>
<div class="Scrobble-times"><p id="Elapsed"></p><p id="Length"></p></div>
<div class="Slider-wrapper scrobble-slider-container">
<input type="range" min="0" id="Scrobble-slider" oninput="onScrobbleUIChanged(this.value)" onchange="onScrobbleChanged(this.value)"/></div></div></div>
<div class="Volume-section">
<div class="Slider-wrapper">
<input type="range" min="0" max="100" value="0" id="Volume-slider" oninput="onVolumeChanged(this.value)" onchange="onVolumeChanged(this.value)"/></div>
<tr id="Controls" style="border:none;">
<td id="Prev" class="zeek zeek-buttonprev" onclick="prev()" ></td>
<td id="PlayPause" class="zeek zeek-buttonplay" onclick="playPause()"></td>
<td id="Next" class="zeek zeek-buttonnext" onclick="next()"></td></tr></table></div></div>

<div id="BaTeCont">
<div id="TempCont" class="shadow-out">
<div id="Temp">30&deg</div>
<div id="TempOverlay"></div></div>

<div id="BattCont" class="shadow-out">
<div id="Percentage">100%</div>
<div id="BattOverlay"></div></div></div>

<div id="WeLuCont">
<div id="City"></div>
<div id="Condition"></div>
<div id="AmLich"></div></div>

<script type="text/javascript" charset="utf-8" src="Scripts/Js/Main.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Settings.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Ttp.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Xen.js"></script>
</body>
</html>

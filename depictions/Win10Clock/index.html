<html><head>
<title>Author Trương Tam Phong</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="Scripts/Css/Style.css" type="text/css" media="screen"/>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Clock.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Lang.js"></script>
</head>
<body onload="TP(); TTP();">
<div id="Bar">
<ul class="RightSection">
<li id="WifiSignal" style="display: block;">
<span class="ItemText RightText Semibold" id="WifiSSID"></span>
<div id="ItemIcon">
<div class="WifiIcon"></div></div></li>
<li id="CellularSignal" style="display: none;">
<span class="ItemText RightText Semibold" id="CellularType">5G</span>
<div id="ItemIcon">
<div class="CellularIcon"></div></div></li>
<li><span class="ItemText Semibold" id="Percent">100%</span>
<div id="ItemIcon">
<div class="BatteryIcon"></div></div></li></ul></div>

<div id="Bg"></div>
<img id="WeatherCover" src="Scripts/Js/Blank.js"/></img>
<div id="MuOverlay"></div>
<img id="WeatherIcon" src="Scripts/Js/Blank.js"/></img>
<div id="AlCont">
<img id="AlBg" src="Scripts/Js/Blank.js"/></img>
<img id="Album" src="Scripts/Js/Blank.js"></div></div>
<div id="InfoBg"></div>
<div id="InfoCont">
<div class="Scrobble-section"><progress id="Playback-time"></progress>
<div class="Scrobble-times"><p id="Elapsed"></p><p id="Length"></p></div>
<div class="Slider-wrapper scrobble-slider-container">
<input type="range" min="0" id="Scrobble-slider" oninput="onScrobbleUIChanged(this.value)" onchange="onScrobbleChanged(this.value)"/></div></div></div>
<input type="range" min="0" max="100" value="0" id="Volume-slider" oninput="onVolumeChanged(this.value)" onchange="onVolumeChanged(this.value)"/></div></div>
<table style="border:none;">
<div id="Title">♫ Music ♫</div>
<div id="Artist" class="open" src="Scripts/Js/Mus.js"></div>
<tr id="Controls" style="border:none;">
<td id="Prev" class="zeek zeek-buttonprev" onclick="prev()" ></td>
<td id="PlayPause" class="zeek zeek-buttonplay" onclick="playPause()"></td>
<td id="Next" class="zeek zeek-buttonnext" onclick="next()"></td></tr></table></div></div></div>
<div id="Time"></div>
<div id="Cal"></div>
<div id="City">Đang tìm...</div>
<div id="Condition">Đang tìm vị trí...</div>
<script type="text/javascript">
clock({twentyfour : false, padzero : false, refresh : 1000, success: function(clock){
document.getElementById('Time').innerHTML = clock.hour() + ':' + clock.minute();
document.getElementById('Cal').innerHTML = days[clock.day()] + ', ' + ' ' + clock.datepadded() + ' ' + months[clock.month()];}});
</script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Battery.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Main.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Net.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Set.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/Js/Xen.js"></script>
</body></html>
